<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizando Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        <!-- Quadro que iremos personalizar -->
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>
<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ] /*No eixo X esses são os dados*/
    const data = {
        labels: labels,
        datasets: [{
            label: 'Umidade',
            backgroundColor: 'rgb(0, 203, 219)',
            borderColor: 'rgb(2,0,127)',
            data: [22,24,27,23,20,18], /*dados inseridos no grafico*/
            borderWidth: 1
        },
        {
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 255, 153)',
            borderColor: 'rgb(204, 204, 0)',
            data: [90, 89, 93, 87, 88, 82], /*dados inseridos no grafico*/
            borderWidth: 1
        }
    ]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    // Segundo gráfico

    const labels2 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ]

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Umidade',
            backgroundColor: 'rgb(0, 203, 219)',
            borderColor: 'rgb(2,0,127)',
            data: [80, 82, 80, 85, 80, 83], /*dados inseridos no grafico*/
            borderWidth: 1
        },
        {
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 255, 153)',
            borderColor: 'rgb(204, 204, 0)',
            data: [30, 29, 28, 25, 22, 23], /*dados inseridos no grafico*/
            borderWidth: 1
        }
    ]
    };
    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };
    

</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
</html>
